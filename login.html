<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://eu-central.storage.cloudconvert.com/tasks/449fc10a-408c-4764-857c-45a5e0fd8e1a/PRTS.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=cloudconvert-production%2F20251019%2Ffra%2Fs3%2Faws4_request&X-Amz-Date=20251019T040131Z&X-Amz-Expires=86400&X-Amz-Signature=33db80394bf7cfee99a1bf48d7346239a67a3bdb6d00b4e77b619ff0b00750e3&X-Amz-SignedHeaders=host&response-content-disposition=inline%3B%20filename%3D%22PRTS.png%22&response-content-type=image%2Fpng&x-id=GetObject" alt="Rhodes Island" class="logo">
            </div>
            <h1 id="form-title">Log in to PRTS</h1>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <div id="password-requirements" class="password-requirements" style="display: none;">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-number">At least 1 number</li>
                            <li id="req-uppercase">At least 1 uppercase letter</li>
                            <li id="req-special">At least 1 special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn-primary" id="submit-btn">Log In</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" class="btn-secondary" id="toggle-mode">
                <span id="toggle-text">Don't have an account? Sign up</span>
            </button>
        </div>
    </div>
    
    <script src="/assets/js/login.js"></script>
</body>
</html>
