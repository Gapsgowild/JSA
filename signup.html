<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS - Sign Up</title>
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <img src="https://eu-central.storage.cloudconvert.com/tasks/449fc10a-408c-4764-857c-45a5e0fd8e1a/PRTS.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=cloudconvert-production%2F20251019%2Ffra%2Fs3%2Faws4_request&X-Amz-Date=20251019T040131Z&X-Amz-Expires=86400&X-Amz-Signature=33db80394bf7cfee99a1bf48d7346239a67a3bdb6d00b4e77b619ff0b00750e3&X-Amz-SignedHeaders=host&response-content-disposition=inline%3B%20filename%3D%22PRTS.png%22&response-content-type=image%2Fpng&x-id=GetObject" alt="Rhodes Island" class="logo">
            </div>
            <h1>Sign up for PRTS</h1>
            
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Surname" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@domain.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <div id="password-requirements" class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-number">At least 1 number</li>
                            <li id="req-uppercase">At least 1 uppercase letter</li>
                            <li id="req-special">At least 1 special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="login-link">
                <p>Already have an account? <a href="/login.html">Log in here</a></p>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/signup.js"></script>
</body>
</html>
